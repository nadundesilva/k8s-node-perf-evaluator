name: Build

on: [push, pull_request]

permissions: read-all

jobs:
  run-super-linter:
    name: Run GitHub Super Linter
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Lint Code Base
        uses: super-linter/super-linter@v8
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_GO: "false"
          VALIDATE_PYTHON_PYINK: "false"
          VALIDATE_PYTHON_BLACK: "false"
          VALIDATE_PYTHON_PYLINT: "false"

  codeql-analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  test-docker-images:
    name: Test Docker Images
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tests
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13.4"
      - name: Set up Docker
        uses: docker/setup-docker-action@v4
      - name: Setup pipx
        run: |
          sudo apt update
          sudo apt install pipx
          pipx ensurepath
      - name: Setup Poetry
        run: pipx install poetry
      - name: Install Test Dependencies
        run: poetry sync
      - name: Validate Types in Tests
        run: poetry run mypy .
      - name: Run Tests
        run: poetry run pytest

  build-tools:
    name: Build Perf Evaluator
    runs-on: ubuntu-latest
    needs:
      - run-super-linter
      - codeql-analyze
      - test-docker-images
    strategy:
      matrix:
        package: ["test-service", "test-runner"]
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - name: Login to the Container registry
        uses: docker/login-action@v3
        with:
          username: nadunrds
          password: ${{ secrets.docker_hub_token }}
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          build-args: |
            GIT_REVISION=${{ github.sha }}
            PROJECT_PKG="github.com/${{ github.repository }}"
          file: docker/Dockerfile.${{ matrix.package }}
          push: true
          tags: nadunrds/k8s-node-perf-evaluator-${{ matrix.package }}:latest
