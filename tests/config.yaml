kubeConfig: "${HOME}/.kube/config"
namespace: "k8s-node-perf-evaluation-services"
testService:
  image: "nadunrds/k8s-node-perf-evaluator-test-service:latest"
nodeSelector:
  labelSelector: ""
  fieldSelector: ""
ingress:
  className: "nginx"
  tlsSecretName: ""
  protocolScheme: "http"
  hostnamePostfix: "test.k8s-node-per-evaluator.io"
  pathPrefix: "/"
  annotations:
    k8s-node-per-evaluator/usage: test
